<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAVENZA - Luxury Fashion Collection</title>
    <style>
        /* Complete standalone CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-brand h1 {
            color: #d4af37;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 0.5rem;
            transition: color 0.3s ease;
        }

        .cart-btn {
            background: #d4af37;
            color: #0a0a0a;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: 600;
        }

        /* Main content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            color: #d4af37;
        }

        /* Products grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 700;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #cccccc;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .bestseller-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d4af37;
            color: #0a0a0a;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a1a;
            margin: 2% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .close:hover {
            color: #d4af37;
        }

        /* Product modal */
        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-details img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info h2 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .size-selector, .quantity-selector {
            margin: 1rem 0;
        }

        .size-selector label, .quantity-selector label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        .size-selector select {
            width: 100%;
            padding: 0.5rem;
            background: #0a0a0a;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 4px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-controls button {
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-to-cart-btn {
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            transition: background 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #b8941f;
        }

        /* Cart modal */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #333333;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            color: #d4af37;
            margin-bottom: 0.5rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-controls button {
            background: #333333;
            color: #ffffff;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-total {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: #333333;
            border-radius: 8px;
        }

        .cart-total h3 {
            color: #d4af37;
            font-size: 1.5rem;
        }

        .cart-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .clear-cart-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            cursor: pointer;
        }

        .checkout-btn {
            background: #d4af37;
            color: #0a0a0a;
            border: none;
            padding: 1rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #d4af37;
            color: #0a0a0a;
            padding: 1rem 2rem;
            border-radius: 6px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 3000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .product-details {
                grid-template-columns: 1fr;
            }
            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1rem;
            }
            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>BRAVENZA</h1>
            </div>
            <div>
                <button class="nav-btn cart-btn" onclick="showCart()">
                    Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h2 class="section-title">Featured Products</h2>
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('product-modal')">&times;</span>
            <div class="product-details">
                <div class="product-image">
                    <img id="modal-product-image" src="" alt="">
                </div>
                <div class="product-info">
                    <h2 id="modal-product-name"></h2>
                    <p class="product-price" id="modal-product-price"></p>
                    <p class="product-description" id="modal-product-description"></p>
                    
                    <div class="size-selector">
                        <label>Size:</label>
                        <select id="size-select">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>
                    
                    <div class="quantity-selector">
                        <label>Quantity:</label>
                        <div class="quantity-controls">
                            <button onclick="changeQuantity(-1)">-</button>
                            <span id="quantity-value">1</span>
                            <button onclick="changeQuantity(1)">+</button>
                        </div>
                    </div>
                    
                    <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="cart-total">0.00</span></h3>
            </div>
            <div class="cart-actions">
                <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toast-message"></span>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Elegant Silk Blouse",
                description: "Luxurious silk blouse with contemporary tailoring and elegant drape.",
                price: "289.00",
                category: "women",
                image: "https://images.unsplash.com/photo-1564257577-d18f494f8fdd?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["XS", "S", "M", "L", "XL"],
                bestseller: true,
                featured: true
            },
            {
                id: 2,
                name: "Classic Tailored Blazer",
                description: "Perfectly tailored blazer crafted from premium wool blend.",
                price: "459.00",
                category: "women",
                image: "https://images.unsplash.com/photo-1551698618-1dfe5d97d256?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["XS", "S", "M", "L", "XL"],
                bestseller: true,
                featured: false
            },
            {
                id: 3,
                name: "Luxury Cashmere Sweater",
                description: "Ultra-soft cashmere sweater for ultimate comfort and style.",
                price: "325.00",
                category: "women",
                image: "https://images.unsplash.com/photo-1576566588028-4147f3842f27?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["XS", "S", "M", "L", "XL"],
                bestseller: false,
                featured: true
            },
            {
                id: 4,
                name: "Designer Evening Dress",
                description: "Stunning evening dress perfect for special occasions.",
                price: "695.00",
                category: "women",
                image: "https://images.unsplash.com/photo-1566479179817-9e44bb54a5de?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["XS", "S", "M", "L", "XL"],
                bestseller: false,
                featured: true
            },
            {
                id: 7,
                name: "Classic Oxford Shirt",
                description: "Timeless oxford shirt crafted from premium cotton.",
                price: "189.00",
                category: "men",
                image: "https://images.unsplash.com/photo-1603252109303-2751441dd157?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["S", "M", "L", "XL", "XXL"],
                bestseller: true,
                featured: true
            },
            {
                id: 8,
                name: "Tailored Wool Suit",
                description: "Impeccably tailored suit in premium wool for the modern gentleman.",
                price: "895.00",
                category: "men",
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&h=500",
                sizes: ["S", "M", "L", "XL", "XXL"],
                bestseller: true,
                featured: true
            }
        ];

        // Cart functionality
        let cart = [];
        let currentProduct = null;

        // Initialize page
        function initializePage() {
            loadProducts();
            loadCart();
            updateCartDisplay();
        }

        // Load products
        function loadProducts() {
            const container = document.getElementById('products-container');
            const featuredProducts = products.filter(p => p.featured);
            
            container.innerHTML = '';
            featuredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => showProductModal(product);
                
                productCard.innerHTML = `
                    ${product.bestseller ? '<div class="bestseller-badge">Bestseller</div>' : ''}
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price}</p>
                        <p class="product-description">${product.description}</p>
                    </div>
                `;
                
                container.appendChild(productCard);
            });
        }

        // Show product modal
        function showProductModal(product) {
            currentProduct = product;
            
            document.getElementById('modal-product-image').src = product.image;
            document.getElementById('modal-product-image').alt = product.name;
            document.getElementById('modal-product-name').textContent = product.name;
            document.getElementById('modal-product-price').textContent = `$${product.price}`;
            document.getElementById('modal-product-description').textContent = product.description;
            
            // Populate sizes
            const sizeSelect = document.getElementById('size-select');
            sizeSelect.innerHTML = '';
            product.sizes.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
            
            // Reset quantity
            document.getElementById('quantity-value').textContent = '1';
            
            document.getElementById('product-modal').style.display = 'block';
        }

        // Change quantity
        function changeQuantity(change) {
            const quantityElement = document.getElementById('quantity-value');
            let quantity = parseInt(quantityElement.textContent);
            quantity = Math.max(1, quantity + change);
            quantityElement.textContent = quantity;
        }

        // Add to cart
        function addToCart() {
            if (!currentProduct) return;
            
            const size = document.getElementById('size-select').value;
            const quantity = parseInt(document.getElementById('quantity-value').textContent);
            
            console.log('Adding to cart:', currentProduct.name, size, quantity);
            
            // Check if item already exists
            const existingIndex = cart.findIndex(item => 
                item.product.id === currentProduct.id && item.size === size
            );
            
            if (existingIndex > -1) {
                cart[existingIndex].quantity += quantity;
            } else {
                cart.push({
                    product: currentProduct,
                    size: size,
                    quantity: quantity
                });
            }
            
            saveCart();
            updateCartDisplay();
            showToast(`${currentProduct.name} added to cart!`);
            closeModal('product-modal');
            
            console.log('Cart updated:', cart);
        }

        // Show cart
        function showCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            console.log('Showing cart with', cart.length, 'unique items');
            
            cartItemsContainer.innerHTML = '';
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: #cccccc; padding: 2rem;">Your cart is empty</p>';
            } else {
                cart.forEach((item, index) => {
                    const cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <img src="${item.product.image}" alt="${item.product.name}">
                        <div class="cart-item-info">
                            <h4>${item.product.name}</h4>
                            <p>Size: ${item.size}</p>
                            <p>$${item.product.price} each</p>
                        </div>
                        <div class="cart-item-controls">
                            <button onclick="updateCartQuantity(${index}, ${item.quantity - 1})">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateCartQuantity(${index}, ${item.quantity + 1})">+</button>
                            <button onclick="removeFromCart(${index})" style="background: #dc3545; margin-left: 1rem;">Remove</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });
            }
            
            const total = cart.reduce((sum, item) => 
                sum + (parseFloat(item.product.price) * item.quantity), 0
            );
            cartTotal.textContent = total.toFixed(2);
            
            document.getElementById('cart-modal').style.display = 'block';
        }

        // Update cart quantity
        function updateCartQuantity(index, newQuantity) {
            if (newQuantity <= 0) {
                removeFromCart(index);
            } else {
                cart[index].quantity = newQuantity;
                saveCart();
                updateCartDisplay();
                showCart(); // Refresh cart display
            }
        }

        // Remove from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            saveCart();
            updateCartDisplay();
            showCart(); // Refresh cart display
            showToast('Item removed from cart');
        }

        // Clear cart
        function clearCart() {
            cart = [];
            saveCart();
            updateCartDisplay();
            showCart(); // Refresh cart display
            showToast('Cart cleared');
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                showToast('Your cart is empty');
                return;
            }
            
            const total = cart.reduce((sum, item) => 
                sum + (parseFloat(item.product.price) * item.quantity), 0
            );
            
            const orderSummary = cart.map(item => 
                `${item.product.name} (${item.size}) x${item.quantity} = $${(parseFloat(item.product.price) * item.quantity).toFixed(2)}`
            ).join('\n');
            
            alert(`Order Summary:\n\n${orderSummary}\n\nTotal: $${total.toFixed(2)}\n\nThank you for your order!\nThis is a demo checkout.`);
            
            // Clear cart after checkout
            cart = [];
            saveCart();
            updateCartDisplay();
            closeModal('cart-modal');
            showToast('Order placed successfully!');
        }

        // Save cart to localStorage
        function saveCart() {
            localStorage.setItem('bravenza-standalone-cart', JSON.stringify(cart));
        }

        // Load cart from localStorage
        function loadCart() {
            const savedCart = localStorage.getItem('bravenza-standalone-cart');
            if (savedCart) {
                try {
                    cart = JSON.parse(savedCart);
                } catch (e) {
                    cart = [];
                }
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Show toast
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
